<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>India MVP-1 Business Go Live Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            width: 100vw;
        }
        .logo-section {
            margin-top: 48px;
        }
        .nuskin-logo {
            background-color: transparent;
            width: 320px;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 32px;
            font-weight: bold;
        }
        .timeline-section {
            position: relative;
            width: 80vw;
            max-width: 900px;
            margin: 0 auto 32px auto;
            min-height: 140px;
        }
        .golive-img {
            display: block;
            width: 100%;
            height: auto;
            box-shadow: 0 4px 18px #ddd;
            margin: 0;
        }
        .marker-arrow {
            position: absolute;
            left: 0;
            top: -28px;
            width: 44px;
            pointer-events: none;
            text-align: center;
            z-index: 5;
        }
        .marker-arrow svg {
            display: block;
            margin: 0 auto;
            transform: rotate(180deg);
        }
        .marker-label {
            font-size: 0.75rem;
            font-weight: bold;
            color: #d12c2c;
            margin-top: -2px;
            line-height: 1.1;
        }
        .timer-container {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 8%;
            text-align: center;
        }
        .timer-label {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 12px;
            margin-top: 0;
            letter-spacing: 0.5px;
        }
        .countdown {
            font-size: 56px;
            color: #007ba7;
            font-weight: 700;
        }
        @media (max-width: 1000px) {
            .nuskin-logo { width: 180px;}
            .golive-img { max-width: 98vw; width: 99vw; }
            .countdown { font-size: 32px; }
            h1 { font-size: 1.35rem; }
            .timer-label { font-size: 1.5rem;}
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo-section">
            <img src="/Nu-Skin-Logo.png" alt="Nu Skin Logo" class="nuskin-logo" />
        </div>
        <h1>India MVP-1 Business Go Live - 14-Nov-2025</h1>
        <div class="timeline-section">
            <div id="marker-container"></div>
            <img src="/IndiaMVPlive.png" alt="Project Timeline" class="golive-img" id="timeline-img" />
        </div>
    </div>
    <div class="timer-container">
        <div class="timer-label">Days Remaining</div>
        <div class="countdown" id="timer">{{ days }}d {{ hours }}:{{ minutes }}:{{ seconds }}</div>
    </div>
    <script>
        function placeMarker() {
            const timelineImg = document.getElementById('timeline-img');
            const markerContainer = document.getElementById('marker-container');
            const startDate = new Date('2025-06-01T00:00:00');
            const endDate = new Date('2025-12-31T23:59:59');
            const now = new Date();

            let posDate = now < startDate ? startDate : (now > endDate ? endDate : now);
            const totalMs = endDate.getTime() - startDate.getTime();
            const elapsedMs = posDate.getTime() - startDate.getTime();
            const percent = elapsedMs / totalMs;

            const imgWidth = timelineImg.getBoundingClientRect().width;
            const markerLeft = percent * imgWidth - 22;

            markerContainer.innerHTML = `
                <div class="marker-arrow" style="left: ${markerLeft}px;">
                    <svg width="18" height="20" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="9,0 18,15 0,15" style="fill:#d12c2c;" />
                    </svg>
                    <div class="marker-label">we are<br>here</div>
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', placeMarker);
        window.addEventListener('resize', placeMarker);

        let daysRemaining = {{ days }};
        let hours = parseInt("{{ hours }}");
        let minutes = parseInt("{{ minutes }}");
        let seconds = parseInt("{{ seconds }}");

        function updateTimer() {
            if (seconds > 0) {
                seconds--;
            } else {
                if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    if (hours > 0) {
                        hours--;
                        minutes = 59;
                        seconds = 59;
                    } else {
                        if (daysRemaining > 0) {
                            daysRemaining--;
                            hours = 23;
                            minutes = 59;
                            seconds = 59;
                        } else {
                            document.getElementById('timer').textContent = "Go Live Complete!";
                            clearInterval(timerInterval);
                            return;
                        }
                    }
                }
            }
            function pad(num) {
                return num.toString().padStart(2, '0');
            }
            document.getElementById('timer').textContent =
                daysRemaining + "d " +
                pad(hours) + ":" +
                pad(minutes) + ":" +
                pad(seconds);
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
