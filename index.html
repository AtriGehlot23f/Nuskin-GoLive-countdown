<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>India MVP-1 Business Go Live Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: white;
        }
        img {
            background-color: transparent;
            width: 340px;
            margin-bottom: 12px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .countdown {
            font-size: 56px;
            margin-top: 30px;
            color: #007ba7;
        }
        .timer-label {
            font-size: 22px;
            margin-top: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <img src="/Nu-Skin-Logo.png" alt="Nu Skin Logo" />
    <h1>India MVP-1 Business Go Live - 14-Nov-2025</h1>
    <div class="timer-label">Day remaining: T-{{ days }}</div>
    <div class="countdown" id="timer">{{ days }}d {{ hours | string | pad(2, '0') }}:{{ minutes | string | pad(2, '0') }}:{{ seconds | string | pad(2, '0') }}</div>
    <script>
        let daysRemaining = {{ days }};
        let hours = {{ hours }};
        let minutes = {{ minutes }};
        let seconds = {{ seconds }};

        function updateTimer() {
            if (seconds > 0) {
                seconds--;
            } else {
                if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    if (hours > 0) {
                        hours--;
                        minutes = 59;
                        seconds = 59;
                    } else {
                        if (daysRemaining > 0) {
                            daysRemaining--;
                            hours = 23;
                            minutes = 59;
                            seconds = 59;
                        } else {
                            // Countdown complete
                            document.getElementById('timer').textContent = "Go Live Complete!";
                            clearInterval(timerInterval);
                            return;
                        }
                    }
                }
            }
            // Format with leading zeros
            function pad(num) {
                return num.toString().padStart(2, '0');
            }
            document.getElementById('timer').textContent =
                daysRemaining + "d " +
                pad(hours) + ":" +
                pad(minutes) + ":" +
                pad(seconds);
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
