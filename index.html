<script>
function placeMarker() {
    const timelineImg = document.getElementById('timeline-img');
    const markerContainer = document.getElementById('marker-container');
    const startDate = new Date('2025-06-01T00:00:00');
    const endDate = new Date('2025-12-31T23:59:59');
    const now = new Date();

    let posDate = now < startDate ? startDate : (now > endDate ? endDate : now);
    const totalMs = endDate.getTime() - startDate.getTime();
    const elapsedMs = posDate.getTime() - startDate.getTime();
    const percent = elapsedMs / totalMs;

    const imgWidth = timelineImg.getBoundingClientRect().width;
    const markerLeft = percent * imgWidth - 22;

    markerContainer.innerHTML = `
        <div class="marker-arrow" style="left: ${markerLeft}px;">
            <svg width="18" height="20" xmlns="http://www.w3.org/2000/svg">
                <polygon points="9,0 18,15 0,15" style="fill:#d12c2c;" />
            </svg>
            <div class="marker-label">we are<br>here</div>
        </div>
    `;
}

window.addEventListener('DOMContentLoaded', placeMarker);
window.addEventListener('resize', placeMarker);
</script>
