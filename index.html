<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>India MVP-1 Business Go Live Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: white; /* Set to white or transparent as needed */
        }
        img {
            background-color: transparent; /* Ensure logo background is transparent */
            width: 150px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 48px;
            margin-top: 20px;
            color: #007ba7;
        }
    </style>
</head>
<body>
    <img src="/nuskin_logo.png" alt="Nuskin Logo" />
    <h1>India MVP-1 Business Go Live - 14-Nov-2025</h1>
    <div>Day remaining: T-{{ days }}</div>
    <div class="countdown">{{ hours }}:{{ minutes }}:{{ seconds }}</div>
    <script>
        // Refresh page every second to update timer
        setTimeout(() => location.reload(), 1000);
    </script>
</body>
</html>
